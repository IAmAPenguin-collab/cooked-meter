<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Calculator</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- PAGE WRAPPER (centers the card) -->
  <main class="page">
    <div class="card">
      <h1>Grade Calculator</h1>

      <label for="current">Current grade (%)</label>
      <input id="current" type="number" placeholder="e.g. 78" />

      <label for="weight">Final exam weight (%)</label>
      <input id="weight" type="number" placeholder="e.g. 30" />

      <label for="target">Target final grade (%)</label>
      <input id="target" type="number" placeholder="e.g. 85" />

      <button onclick="calculate()">Calculate</button>
      <button class="reset-btn" onclick="resetCalculator()">Reset</button>

      <p id="result">Result will show here</p>

      <!-- COOKED METER -->
      <div id="meter" class="meter hidden">
        <div id="meter-bar"></div>

      <!-- REACTION -->
      <p id="reaction-text" class="hidden"></p>
      <img id="reaction" class="hidden" />
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="kofi">
      <p>If this saved your GPA, buy me a snack â˜•</p>
      <a href="https://ko-fi.com/iamapenguin" target="_blank">
        <button class="kofi-btn">Support on Ko-fi</button>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
